<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Jousting Game" content="A Java Script based Jousting Game"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<!-- font awesome and google fonts -->
<script src="https://kit.fontawesome.com/5bf0c6b681.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">


<link rel="stylesheet" href="assets/css/style.css">
<title>Jousting</title>
</head>

<body>
  <header>
    <h1>Jousting</h1>
  </header>

  <!-- Main Game section-->
  <section class="game-section">
    <h3>Press "Start" to begin the countdown!</h3>
    <!-- Start Game Button-->
    <div id="game-starter"> 
      <button data-type="start" class="btn btn--start">
        Start
      </button>
    </div>
    <div>
      <!-- Used Skills -->
      <!-- Your selected Skill-->
      <div class="used-skills">
        <h3> You </h3>
        <div class="btn--skill" id="player-skill">
          <p id="p-skill">Null</p>
        </div>
      </div>

      <div class="used-skills">
        <h3 id="hidden"> VS </h3>
        <div id="vs">
          <p id="vs-skill">Null</p>
        </div>
      </div>

      <!-- Computer selected skill-->
      <div class="used-skills">
        <h3> Opponent </h3>
        <div class="btn--skill" id="pc-skill">
          <p id="o-skill">Null</p>
        </div>
      </div>

      <!-- Animation-->
      <div class="anima-section">
      <!-- Countdown-->
        <div>
          <h2 id="countdown">4</h2>
        </div>
        
        <div class="stage">
          <!-- Knight 1-->
          <div id="player"></div>
          <!-- Middel Collision-->
          <div id="clash"></div>
          <!-- Knight 2-->
          <div id="opponent"></div>
        </div>
      </div>
    </div>
    <!-- Skill-List-->
    <div class="controls-area">
      <h3>Choose your skill before the countdown hits zero!</h3>
      <button data-type="shield" class="btn btn--big btn--shield"></button>
      <button data-type="lance" class="btn btn--big btn--lance"></button>
      <button data-type="ride" class="btn btn--big btn--ride"></button>
    </div>
  </section>

  <!-- Score section-->
  <section class="score-section">
    <h2>Score:</h2>
    <div>
      <p><span id="score">0</span> Points</p>
    </div>
  </section>

  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
