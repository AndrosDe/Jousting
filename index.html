<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Jousting Game" content="A Java Script based Jousting Game"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- font awesome and google fonts -->
<script src="https://kit.fontawesome.com/5bf0c6b681.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">


<link rel="stylesheet" href="assets/css/style.css">
<title>Jousting</title>
</head>

<body>
  <header>
    <h1>Jousting</h1>
  </header>

  <!-- Main Game section-->
  <section class="game-section">
    <h2>Choose your skill against your opponent!</h2>
    <!-- Start Game Button-->
    <div id="game-starter"> 
      <button data-type="start" class="btn btn--start">
        Start
      </button>
    </div>
    <div>
      <!-- Used Skills -->
      <!-- Your selected Skill-->
      <div class="used-skills">
        <h3> You </h3>
        <div class="btn--big player-skill">

        </div>
      </div>
      <div class="used-skills">
        <h3 id="hidden"> VS </h3>
        <div class="vs">

        </div>
      </div>
      <!-- Computer selected skill-->
      <div class="used-skills">
        <h3> Opponent </h3>
        <div class="btn--big pc-skill">

        </div>
      </div>
      <!-- Countdown-->
      <div>
      <!-- 3, 2, 1, Joust!-->
      </div>
      <!-- Animation-->
      <div class="anima-section">
        <!-- Knight 1-->
        <div id="player">

        </div>
        <!-- Middel Collision-->
        <div id="clash">

        </div>
        <!-- Knight 2-->
        <div id="opponent">

        </div>
      </div>
    </div>
    <!-- Skill-List-->
    <div class="controls-area">
      <button data-type="shield" class="btn btn--big btn--shield">
        Shield
      </button>
      <button data-type="lance" class="btn btn--big btn--lance">
        Lance
      </button>
      <button data-type="ride" class="btn btn--big btn--ride">
        Ride
      </button>     
    </div>
  </section>

  <!-- Score section-->
  <section class="score-section">
    <h2>Score:</h2>
    <div>
      <p><span id="score">0</span> Points</p>
    </div>
  </section>

  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
