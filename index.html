<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Jousting Game" content="A Java Script based Jousting Game"/>
    <meta name="description" content="Java Script Game, Jousting, paper - rock - siccors">
    <meta name="keywords" content="game, js, javascript, knight, paper, rock, siccors, fun, quick"> 

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jousting</title>
  </head>

  <body>
    <header>
    <h1>Jousting</h1>
    </header>

  <!-- Main Game section-->
    <section class="game-section">
    <h3>Press "Start" to begin the countdown!</h3>
    <!-- Start Game Button-->
    <div id="game-starter"> 
      <button data-type="start" class="btn btn--start">
        Start
      </button>
    </div>
    <div>
      <!-- Used Skills -->
      <!-- Your selected Skill-->
      <div class="used-skills" id="used-skill1">
        <h3> You </h3>
        <div class="btn--skill" id="player-skill" title="Null">
          <img id="p-skill-image" src="assets/images/placeholder.png">
        </div>
      </div>

      <div class="used-skills" id="used-skill3">
        <div id="vs">
        </div>
      </div>

      <!-- Computer selected skill-->
      <div class="used-skills" id="used-skill2">
        <h3> Opponent </h3>
        <div class="btn--skill" id="pc-skill" title="Null">
          <img id="o-skill-image" src="assets/images/placeholder.png">
        </div>
      </div>

      <!-- Main Stage-->
      <div class="anima-section">
      <!-- Countdown-->
        <div>
          <h2 id="countdown">4</h2>
        </div>

        <!-- Message -->
        <h2 id="message">Woohoo!</h2>
        
        <!-- Running Animation-->
        <div class="stage">
          <!-- Knight 1-->
          <div id="player"></div>
          <!-- Middel Collision-->
          <div id="clash"></div>
          <!-- Knight 2-->
          <div id="opponent"></div>
        </div>
      </div>
    </div>
    <!-- Skill-List-->
    <div class="controls-area">
      <h3>Choose your skill before the countdown hits zero!</h3>
      <button data-type="shield" class="btn btn--big btn--shield"></button>
      <button data-type="lance" class="btn btn--big btn--lance"></button>
      <button data-type="ride" class="btn btn--big btn--ride"></button>
    </div>
    </section>

  <!-- Score section-->
    <section class="score-section">
    <h2>Score:</h2>
    <div>
      <p><span id="score">0</span> Points</p>
    </div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
